<!doctype html>
<html lang="en">
	<!-- ======= ======= head ======= ======= -->
	<head>
		<meta charset="utf-8">
		<title>Hogwarts Database</title>

		<!-- == styles == -->
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<!-- ======= ======= body start ======= ======= -->
	<body>

		<!-- == wrapper start == -->
		<div id="wrapper">


			<!-- ======= layout ======= -->
			<header>
				<h1 id="mainTitle">JS Starter</h1> 
			</header>
			<aside>
				<h3 class="subTitle">info</h3>
				<p></p>
				<p id="message"></p>
			</aside>
			<div id="hogwarts" class="clearfix">
				<div>
					<p class="infoLabel">students</p>
					<p class="infoData" id="students"></p>
				</div>
				<div>
					<p class="infoLabel">schools</p>
					<p class="infoData" id="schools"></p>
				</div>

			</div>

			<!-- ======= gameboard ======= -->
			<footer>
				<div class="memberData">
					<p>Student name:</p>
					<input id="studentEntry" type="text"></input>
					<input id="addStudentBtn" type="button" value="Add Student"></input>
				</div>
				<div class="memberData">
					<p>Professor name:</p>
					<input id="professorEntry" type="text"></input>
					<input id="addProfBtn" type="button" value="Add Professor"></input>
				</div>
			</footer>


		</div>
        <!-- == wrapper end == -->

		<script type="text/javascript" src="index.js"></script>

	</body>
    <!-- ======= ======= body end ======= ======= -->

</html>
